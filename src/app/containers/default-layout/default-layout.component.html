<div class="app-body">
  <app-sidebar
    #appSidebar
    [fixed]="true"
    [display]="'lg'"
    [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)"
  >
    <!-- asdasdasdasdads -->
    <div
      *ngIf="!appSidebar.minimized"
      style="display: flex; align-items: center; justify-content: space-between"
    >
      <img
        src="../../../assets/img/icons/users-solid.svg"
        alt=""
        style="width: 18px; margin-left: 17px"
      />
      <p-dropdown
        id="opc"
        name="picList"
        [(ngModel)]="currentUnit"
        class="unit-drop"
        [options]="allUnits"
        optionLabel="title"
        optionValue="id"
        [required]="true"
        (onChange)="changeUnit($event)"
      >
      </p-dropdown>
    </div>
    <div
      *ngIf="appSidebar.minimized"
      style="
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
      "
    >
      <img
        src="../../../assets/img/icons/users-solid.svg"
        alt=""
        style="width: 18px; height: 40px"
      />
    </div>

    <app-sidebar-nav
      [navItems]="navItems"
      [perfectScrollbar]
      [disabled]="appSidebar.minimized"
    ></app-sidebar-nav>
    <div
      style="
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 15px;
        justify-content: flex-start;
        padding-left: 23px;
      "
    >
      <p style="margin-bottom: 0px">Version:{{ version }}</p>
    </div>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
